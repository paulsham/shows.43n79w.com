<h3>{{ venue }}</h3>
<div ng-repeat="concert in concerts">
  <div class="concert">
    <div class="artist">{{ concert.artist }}</div>
    <div class="date">{{ 'day.' + concert.date.getDay() | i18n }} {{ 'month.' + (concert.date.getMonth() + 1) | i18n }} {{ concert.date.getDate() }}, {{ concert.date.getFullYear() }}</div>
  </div>
</div>
