<h3 class="date">{{ 'day.' + date.getDay() | i18n }} {{ 'month.' + (date.getMonth() + 1) | i18n }} {{ date.getDate() }}, {{ date.getFullYear() }}</h3>
<div ng-repeat="concert in concerts">
  <div class="concert"><span class="artist">{{ concert.artist }}</span><span class="venue">{{ concert.venue }}</span></div>
</div>
